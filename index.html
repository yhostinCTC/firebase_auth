<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My First Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="container bg-secondary my-4 py-2">
      <form id="form-registro">
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input id="email_registro" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Password</span>
          <input id="password_registro" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
        </div>
        <div class="text-center mt-3">
          <button id="button_register" type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </form>

      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="registroToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Estado de Registro de Usuario</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="registro-message">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="container bg-secondary my-4 py-2">
      <form id="form-login">
        <div class="input-group flex-nowrap mb-3">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input id="email_login" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Password</span>
          <input id="password_login" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
        </div>
        <div class="text-center mt-3">
          <button id="button_login" type="submit" class="btn btn-success">Iniciar sesion</button>
        </div>
      </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="app/forms/form-registro.js"></script>
    <script type="module" src="app/forms/form-login.js"></script>
  </body>
</html>
