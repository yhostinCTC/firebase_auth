<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My First Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PelisAPIFirestore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <!-- Button trigger modal -->
 
            <button type="button" class="btn btn-primary d-flex me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
              Sing In
              </button>
            <button type="button" class="btn btn-primary d-flex me-2" data-bs-toggle="modal" data-bs-target="#registroModal">
              Sing Up
            </button>
            <button type="button" class="btn btn-danger" id="button_logout">Cerrar Sesion</button>

        </div>
      </div>
    </nav>
    
    <!-- Modal Sing In -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-login">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body container">
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">Email</span>
                <input id="email_login" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input id="password_login" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
              </div>           
          </div>
          <div class="modal-footer">
              <button id="button_login" type="submit" class="btn btn-success">Iniciar sesion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
   <!-- Modal  Sing Up-->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-registro">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">Email</span>
                <input id="email_registro" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input id="password_registro" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
              </div>

          </div>
          <div class="modal-footer">
            <button id="button_register" type="submit" class="btn btn-success">Registrarse</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toasts message for sing up or sing in-->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="registroToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Estado de Registro de Usuario</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="registro-message">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <div class="posts ">

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
